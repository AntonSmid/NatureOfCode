<style>
    
html, body {
  height: 100%;
}

body {
  margin: 0;
  display: flex;
    background-color: honeydew;

  /* This centers our sketch horizontally. */
  justify-content: center;

  /* This centers our sketch vertically. */
  align-items: center;
}      
</style>   
    
    
<body>


<script type="text/javascript">
    
var xoff = 0;    
    
function setup() {
    createCanvas(640,360);
}

function draw(){
    background(51);
    
    
    var x = random(0, width);  
    fill(255);
    ellipse(x, 120, 48, 48);
    
    var y = noise(xoff) * width;
    xoff += 0.05;
    
    fill(255);
    ellipse(y, 240, 48, 48);
    

 }  // konec draw 
    



    
    

   
    
    



</script>
  </body>
